description: >
  starts with /users
  user template API
paths:
  /users:
    get:
      summary: Get users
      description: Get users
      responses:
        "200":
          description: Custom object created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - type: object
                    properties:
                      resultData:
                        $ref: "#/components/schemas/User"
        default:
          description: Error
          $ref: "#/components/responses/Response"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  responses:
    Response:
      description: Standard API response, error also included
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: uint64
          description: User ID
          minimum: 1
          example: 1
        email:
          type: string
          description: Email of the user
          example: "test@test.com"
        name:
          type: string
          description: Name of the user
          example: "John Doe"
    Response:
      type: object
      properties:
        trid:
          type: string
          description: Transaction ID
          example: "123e4567-e89b-12d3-a456-426614174000"
        resultCode:
          type: string
          description: Result Code
          example: "200"
        resultMsg:
          type: string
          description: Result Message
          example: "result message"
        resultData:
          type: object
          description: Dynamic field for additional data
        